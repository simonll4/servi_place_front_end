<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadatos -->
    <meta charset="UTF-8" />
    <meta name="autor" content="john doe" />
    <meta name="description" content="profile" />
    <meta name="keywords" content="profile, serviplace, trabajos" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Titulo e iconos -->
    <title>Mis Publicaciones | Serviplace</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/src/resources/logos/logo_web_2.png"
    />

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="/src/components/template/styles/template_styles.css"
    />
    <link rel="stylesheet" href="styles/profile_styles.css" />
  </head>

  <body>
    <!-- Header (Navbar) -->
    <header id="header-container" class="container-fluid"></header>

    <!-- Contenedor principal -->
    <div
      id="page-container"
      class="container-fluid justify-content-between d-flex"
    >
      <!-- Sidebar -->
      <nav id="sidebar-container" class="navbar-header"></nav>

      <!-- Main Content -->
      <div id="main-container" class="container-fluid p-0 bg-transparent">
        <!-- Profile header -->
        <div class="profile-header container-fluid p-0">
          <img src="/src/resources/img/portada-esp2.jpg" alt="wallpaper" />
          <div class="profile-image">
            <img
              src="/src/resources/img/anonymous-user.jpg"
              alt="profile-pic"
            />
          </div>
          <!-- Detalles del Especialista -->
          <div class="profile-details">
            <h2>
              <span class="profile-name">Juan</span>,
              <span class="profile-lastname">Vasquez</span>
            </h2>
            <small>CÃ³rdoba, Argentina</small>
          </div>
        </div>

        <!-- Mis Publicaciones -->
        <div class="section-container">
          <h3 class="d-flex">Mis Publicaciones</h3>
          <hr />
          <!-- Publicaciones -->
          <div class="section-container text-center">
            <p class="fw-light p-5">No hay publicaciones para mostrar</p>
          </div>
        </div>
        <!-- ///////////////////////////////////////////////////////////////////////// -->
      </div>
    </div>

    <!-- Footer -->
    <div id="footer" class="container-fluid"></div>

    <!-- Efecto cargando -->
    <div hidden id="loading" class="d-flex justify-content-center align-items-center"
    style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 9999;">
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only"></span>
      </div>
    </div>

    <!-- Bootstrap & JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Scripts generales -->
    <script src="/src/components/template/script-template.js"></script>
    <script src="/src/components/template/script-ventana.js"></script>

    <!-- Scripts internos -->
    <script src="./scripts/mypublications.js"></script>
  </body>
</html>
