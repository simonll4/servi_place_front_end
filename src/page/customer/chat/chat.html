<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Metadatos -->
  <meta charset="UTF-8" />
  <meta name="autor" content="john doe" />
  <meta name="description" content="profile" />
  <meta name="keywords" content="profile, serviplace, trabajos" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="referrer" content="no-referrer" />

  <!-- Titulo e iconos -->
  <title>Chat | Serviplace</title>
  <link rel="icon" type="image/x-icon" href="/src/resources/logos/logo_web_2.png" />

  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
    rel="stylesheet" />

  <!-- Font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

  <!-- CSS -->
  <link rel="stylesheet" href="/src/components/template/styles/template_styles.css" />
  <link rel="stylesheet" href="styles/chat_styles.css" />
</head>

<body>
  <!-- Header (Navbar) -->
  <header id="header-container" class="container-fluid"></header>

  <!-- Contenedor principal -->
  <div id="page-container" class="container-fluid justify-content-between d-flex">
    <!-- Sidebar -->
    <nav id="sidebar-container" class="navbar-header"></nav>

    <!-- Main Content -->
    <div id="main-container" class="container-fluid p-0 bg-transparent">
      <div class="section-container">
        <div class="container-fluid">
          <div class="row justify-content-center h-100">
            <div class="chat">
              <div class="card">
                <div class="card-header msg_head">
                  <!-- info del user -->
                  <div class="d-flex bd-highlight">
                    <div class="img_cont">
                      <img src="/src/resources/img/anonymous-user.jpg" class="rounded-circle user_img" />
                      <span class="online_icon"></span>
                    </div>
                    <div class="user_info">
                      <span id="name">Matias Castillo</span>
                      <!-- <p>1767 Mensajes</p> -->
                    </div>
                  </div>
                </div>
                <!-- Cuerpo de los mensajes -->
                <div class="card-body msg_card_body">

                  <!-- aca van los mensajes -->

                </div>
                <!-- Footer o input -->
                <div class="card-footer">
                  <form id="form_msg">
                    <div class="input-group">
                      <div class="input-group-append">
                        <span class="input-group-text attach_btn">
                          <i class="fas fa-paperclip"></i>
                        </span>
                      </div>
                      <input id="input_message" name="input_message" class="form-control type_msg"
                        placeholder="Ingresa tu mensaje..."></input>
                      <div class="input-group-append">
                        <button type="submit" class="input-group-text send_btn">
                          <i class="fas fa-location-arrow"></i>
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- ///////////////////////////////////////////////////////////////////////// -->
    </div>
  </div>

  <!-- Footer -->
  <div id="footer" class="container-fluid"></div>

  <!-- Bootstrap & JS -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- Scripts generales -->
  <script type="module" src="/src/components/template/script-template-client.js"></script>
  <script type="module" src="/src/components/template/script-ventana.js"></script>
  <!-- Scripts internos -->
  <script type="module" src="./scripts/chat.js">
  </script>

</body>

</html>
