<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Metadatos -->
  <meta charset="UTF-8" />
  <meta name="autor" content="john doe" />
  <meta name="description" content="profile" />
  <meta name="keywords" content="profile, serviplace, trabajos" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Titulo e iconos -->
  <title>Crear Publicacion | Serviplace</title>
  <link rel="icon" type="image/x-icon" href="/src/resources/logos/logo_web_2.png" />

  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
    rel="stylesheet" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

  <!-- CSS -->
  <link rel="stylesheet" href="/src/components/template/styles/template_styles.css" />
  <link rel="stylesheet" href="styles/profile_styles.css" />
</head>

<body>
  <!-- Header (Navbar) -->
  <header id="header-container" class="container-fluid"></header>

  <!-- Contenedor principal -->
  <div id="page-container" class="container-fluid justify-content-between d-flex">
    <!-- Sidebar -->
    <nav id="sidebar-container" class="navbar-header"></nav>

    <!-- Main Content -->
    <div id="main-container" class="container-fluid p-0 bg-transparent">
      <!-- Profile header -->
      <div class="profile-header container-fluid p-0">
        <img src="/src/resources/img/portada-client.jpg" alt="wallpaper" />
        <div class="profile-image">
          <img src="/src/resources/img/anonymous-user.jpg" alt="profile-pic" id="profile-pic" />
        </div>
        <!-- Detalles del cliente -->
        <div class="profile-details">
          <h2 class="profile-name" id="profile-name">...</h2>
          <small>Córdoba, Argentina</small>
        </div>
      </div>

      <!-- Crear Publicacion -->
      <div class="section-container">
        <h3 class="d-flex">Crear Publicación</h3>
        <hr />
        <form action="" class="d-flex justify-content-between" id="publication-form">
          <!-- Dropzone -->
          <div class="dropzone-area">
            <div class="file-upload-icon">
              <img src="/src/resources/img/file_upload.svg" alt="file-pic" />
              <p>Hace Clic para subir o arrastrá tu imagen</p>
            </div>
            <input type="file" id="profilePhoto" name="profilePhoto" required />
            <img id="image-preview" />
            <p class="message">No hay archivos seleccionados</p>
          </div>
          <div class="publication-form container">
            <div class="service-dropdown">
              <label for="service" class="fw-bold">Servicio solicitado</label>
              <select class="form-select" name="service" aria-label="service selection" required>
                <option selected>Selecciona una opcion</option>
                <option value="albañil">Albañil</option>
                <option value="gasista">Gasista</option>
                <option value="plomero">Plomero</option>
                <option value="pintor">Pintor</option>
                <option value="electricista">Electricista</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="title" class="form-label fw-bold">Titulo</label>
              <input type="text" class="form-control" id="title" placeholder="Ingresa el titulo de tu publicacion"
                required maxlength="160" minlength="4"/>
            </div>
            <div class="publication-description">
              <label for="paragraph" class="fw-bold">Descripción</label>
              <br />
              <textarea id="paragraph" name="paragraph" placeholder="Describe tu problema de forma breve..." required
                maxlength="360" aria-required="true" minlength="4"></textarea>
            </div>
            <button type="submit" id="submit-publication-button" disabled>
              Crear Publicacion
            </button>
          </div>
        </form>
      </div>
      <!-- ////////////////////////////////////////// -->
    </div>
  </div>

  <!-- Footer -->
  <div id="footer" class="container-fluid"></div>

  <!-- efecto cargando -->
  <div id="loading" class="d-flex justify-content-center align-items-center"
    style="display: none !important; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 9999;">
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only"></span>
    </div>
  </div>

  <!-- Bootstrap & JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- Scripts generales -->
  <script src="/src/components/template/script-template-client.js"></script>
  <script src="/src/components/template/script-ventana.js"></script>


  <!-- Scripts internos -->
  <script type='module' src="change-profile-pic.js"></script>
  <script type='module' src="form-script.js"></script>
  <script type='module' src="dropzone.js"></script>
  <script type='module' src="form-publication-script.js"></script>
  <script type="module" src="./scripts/myprofile.js"></script>
  <script type="module" src="./scripts/create_publication.js"></script>
</body>

</html>
