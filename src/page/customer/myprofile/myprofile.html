<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadatos -->
    <meta charset="UTF-8" />
    <meta name="autor" content="john doe" />
    <meta name="description" content="profile" />
    <meta name="keywords" content="profile, serviplace, trabajos" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Titulo e iconos -->
    <title>Mi Perfil | Serviplace</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/src/resources/logos/logo_web_2.png"
    />

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="/src/components/template/styles/template_styles.css"
    />
    <link rel="stylesheet" href="styles/profile_styles.css" />
  </head>
  <body>
    <!-- Header (Navbar) -->
    <header id="header-container" class="container-fluid"></header>

    <!-- Contenedor principal -->
    <div
      id="page-container"
      class="container-fluid justify-content-between d-flex"
    >
      <!-- Sidebar -->
      <nav id="sidebar-container" class="navbar-header"></nav>

      <!-- Main Content -->
      <div id="main-container" class="container-fluid p-0 bg-transparent">
        <!-- Profile header -->
        <div class="profile-header container-fluid p-0">
          <img src="/src/resources/img/portada-client.jpg" alt="wallpaper" />
          <div class="profile-image">
            <img src="/src/resources/img/client-pic.jpg" id="profile-pic" alt="profile-pic" />
          </div>
          <!-- Detalles del cliente -->
          <div class="profile-details">
            <h2 class="profile-name" id="profile-name">Cargando...</h2>
            <small>Córdoba, Argentina</small>
          </div>
        </div>

        <!-- Botones -->
        <div
          class="section-container profile-buttons container-fluid"
          id="action-buttons"
        >
          <h3>Tu perfil</h3>
          <div class="container-fluid d-flex flex-column button-container">
            <a href="#edit-profile" class="btn btn-primary">Editar Perfil</a>
          </div>
          <h3>Tus publicaciones</h3>
          <div class="container-fluid d-flex flex-column">
            <a href="create_publication.html" class="btn btn-primary"
              >Crear Publicacion</a
            >
            <a href="mypublications.html" class="btn btn-light"
              >Ver Mis Publicaciones</a
            >
          </div>
        </div>

        <!-- Editar perfil -->
        <div
          class="section-container profile-buttons container-fluid"
          id="edit-profile"
          hidden
        >
          <div class="d-flex align-items-center">
            <a href="#" id="back-button">
              <i class="bi-arrow-left"></i>
            </a>
            <h3>Editar Perfil</h3>
          </div>
          <hr />
          <form
            action="post"
            class="basic-info container-fluid p-0"
            id="basic-info-form"
          >
            <div class="profile-data row">
              <!-- Cambiar foto de perfil -->
              <div class="profile-image-config col-sm-12 col-md-6 text-center">
                <div class="d-flex flex-column gap-5">
                  <h3>Foto de perfil</h3>
                  <img
                    src="/src/resources/img/client-pic.jpg"
                    alt="profile-pic"
                  />
                  <!-- Boton cambiar foto -->
                  <input
                    type="file"
                    id="image-upload"
                    accept="image/*"
                    style="display: none"
                  />

                  <!-- Botón para cargar la imagen -->
                  <button class="btn btn-light" id="upload-button">
                    Cargar imagen
                  </button>
                </div>
              </div>
              <!-- Información básica -->
              <!-- EL SCRIPT ESTÁ HECHO DE TAL FORMA QUE SI SE EDITA UN CAMPO HABILITE EL BOTON -->
              <div class="col-sm-12 col-md-6">
                <h3>Información básica</h3>
                <hr />
                <div class="row">
                  <div class="form-group col">
                    <label for="name">Nombre</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      placeholder="Nombre"
                    />
                  </div>
                  <div class="form-group col">
                    <label for="lastname">Apellido</label>
                    <input
                      type="text"
                      class="form-control"
                      id="lastname"
                      placeholder="Apellido"
                    />
                  </div>
                </div>
                <div class="form-group d-flex flex-column">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Email"
                  />
                </div>
                <div class="form-group d-flex flex-column">
                  <label for="location">Ubicación</label>
                  <input
                    type="location"
                    class="form-control"
                    id="location"
                    placeholder="Córdoba, Argentina"
                    disabled
                  />
                </div>
                <di class="d-flex justify-content-center">
                  <button type="submit" id="submit-button" disabled>
                    Aceptar
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
        <!-- ////////////////////////////////////////// -->
      </div>
    </div>

    <!-- Footer -->
    <div id="footer" class="container-fluid"></div>

    <!-- Bootstrap & JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Scripts generales -->
    <script src="/src/components/template/script-template-client.js"></script>
    <script src="/src/components/template/script-ventana.js"></script>

    <!-- Scripts internos -->
    <script src="change-profile-pic.js"></script>
    <script src="form-script.js"></script>
    <script src="dropzone.js"></script>
    <script src="form-publication-script.js"></script>
    <script src="action-buttons.js"></script>
    <script src="myprofile.js"></script>
  </body>
</html>
