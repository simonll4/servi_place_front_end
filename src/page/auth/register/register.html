<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadatos -->
    <meta charset="UTF-8" />
    <meta name="autor" content="john doe" />
    <meta name="description" content="register-form" />
    <meta name="keywords" content="register, serviplace, verificacion" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Titulo e iconos -->
    <title>Registrate | Serviplace</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/src/resources/logos/logo_web_2.png"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./styles/register_styles.css" />

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- --------------- -->
    <!-- LADO FORMULARIO -->
    <!-- --------------- -->

    <!-- Logo -->
    <div class="logo-title d-flex align-items-center flex-column">
      <div class="d-flex justify-content-center align-items-center">
        <img
          src="/src/resources/logos/logo_web_2.png"
          alt="logo_serviplace"
          width="100"
        />
        <h1 class="fw-bold">Registra tu cuenta</h1>
      </div>

      <!-- Formulario Register -->
      <div class="container formulario-register d-flex justify-content-center">
        <form action="post">
          <div class="d-flex justify-content-center">
            <div class="text-field">
              <label for="name" class="fw-bold">Nombre</label>
              <br />
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Ingresa tu nombre"
                required
              />
            </div>
            <div class="text-field">
              <label for="lastname" class="fw-bold">Apellido</label>
              <br />
              <input
                type="text"
                id="lastname"
                name="lastname"
                placeholder="Ingresa tu apellido"
                required
              />
            </div>
          </div>
          <div class="text-field email-field">
            <label for="email" class="fw-bold">Email</label>
            <br />
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Ingresa tu email"
              required
            />
          </div>
          <div class="d-flex justify-content-center">
            <div class="text-field">
              <div>
                <label for="name" class="fw-bold">Contraseña</label>
                <span
                  class="d-inline-block"
                  tabindex="0"
                  data-bs-toggle="popover"
                  data-bs-trigger="hover focus"
                  data-bs-html="true"
                  data-bs-content="Debe tener mayúsculas y minúsculas <br> Debe tener al menos 6 carácteres <br> Debe tener al menos un número"
                >
                  <i class="bi-question-circle-fill"></i>
                </span>
              </div>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Ingresa tu contraseña"
                pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$"
                required
              />
            </div>
            <div class="text-field">
              <label for="lastname" class="fw-bold">Confirmar contraseña</label>
              <br />
              <input
                type="password"
                id="password-confirm"
                name="password-confirm"
                placeholder="Repetí tu contraseña"
                required
              />
            </div>
          </div>
          <div class="cuenta-dropdown text-field">
            <label for="tipo-cuenta" class="fw-bold">Tipo de cuenta</label>
            <select class="form-select" aria-label="Default select example">
              <option selected>Selecciona una opcion</option>
              <option value="tipo-cuenta">Especialista</option>
              <option value="tipo-cuenta">Cliente</option>
            </select>
          </div>
          <div class="button-field">
            <input
              type="submit"
              class="my-form__button fw-bold"
              value="Crea tu cuenta"
            />
          </div>
        </form>
      </div>
      <p class="informative-text">
        Al registrarte aceptas nuestros <a href="#">Términos y Condiciones</a> y
        <a href="#">Políticas de Privacidad</a>
      </p>
    </div>

    <!-- --------------- -->
    <!-- LADO IMAGEN -->
    <!-- --------------- -->
    <div class="info-side"></div>

    <!-- Parte de Bootstrap de .js (no tocar porque no sé que hace) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      const popoverTriggerList = document.querySelectorAll(
        '[data-bs-toggle="popover"]'
      );
      const popoverList = [...popoverTriggerList].map(
        (popoverTriggerEl) => new bootstrap.Popover(popoverTriggerEl)
      );
    </script>
  </body>
</html>
