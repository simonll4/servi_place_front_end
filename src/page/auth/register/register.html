<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Metadatos -->
  <meta charset="UTF-8" />
  <meta name="autor" content="john doe" />
  <meta name="description" content="register-form" />
  <meta name="keywords" content="register, serviplace, verificacion" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Titulo e iconos -->
  <title>Registrate | Serviplace</title>
  <link rel="icon" type="image/x-icon" href="/src/resources/logos/logo_web_2.png" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

  <!-- CSS -->
  <link rel="stylesheet" href="./styles/register_styles.css" />

  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
    rel="stylesheet" />
</head>

<body>
  <!-- --------------- -->
  <!-- LADO FORMULARIO -->
  <!-- --------------- -->

  <!-- Logo -->
  <div class="logo-title d-flex align-items-center flex-column">
    <div class="d-flex justify-content-center align-items-center">
      <img src="/src/resources/logos/logo_web_2.png" alt="logo_serviplace" width="100" />
      <h1 class="fw-bold">Registra tu cuenta</h1>
    </div>

    <!-- Formulario Register -->
    <div class="container formulario-register d-flex justify-content-center">
      <form>
        <div class="d-flex justify-content-center">
          <div class="text-field">
            <label for="name" class="fw-bold">Nombre</label>
            <br />
            <input type="text" id="name" name="name" placeholder="Ingresa tu nombre" required />
          </div>
          <div class="text-field">
            <label for="lastname" class="fw-bold">Apellido</label>
            <br />
            <input type="text" id="lastName" name="lastName" placeholder="Ingresa tu apellido" required />
          </div>
        </div>
        <div class="text-field email-field">
          <label for="email" class="fw-bold">Email</label>
          <br />
          <input type="email" id="email" name="email" placeholder="Ingresa tu email" required />
        </div>
        <div class="d-flex justify-content-center">
          <div class="text-field">
            <div>
              <label for="name" class="fw-bold">Contraseña</label>
              <span class="d-inline-block" tabindex="0" data-bs-toggle="popover" data-bs-trigger="hover focus"
                data-bs-html="true"
                data-bs-content="Debe tener mayúsculas y minúsculas <br> Debe tener al menos 6 carácteres <br> Debe tener al menos un número">
                <i class="bi-question-circle-fill"></i>
              </span>
            </div>
            <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña"
              pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$" required minlength="8" />
          </div>
          <div class="text-field">
            <label for="lastname" class="fw-bold">Confirmar contraseña</label>
            <br />
            <input type="password" id="password-confirm" name="password-confirm" placeholder="Repetí tu contraseña"
              required minlength="8"/>
          </div>
        </div>
        <div class="cuenta-dropdown text-field">
          <label for="role" class="fw-bold">Tipo de cuenta</label>
          <select class="form-select" name="role" aria-label="Default select example">
            <option selected>Selecciona una opcion</option>
            <option value="especialista">Especialista</option>
            <option value="cliente">Cliente</option>
          </select>
        </div>
        <!-- Carga de Imagen -->
        <div>
          <p class="text-field fw-bold">Tu Foto de Perfil</p>
          <div class="dropzone-area">
            <div class="file-upload-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke-width="2"
                stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M14 3v4a1 1 0 0 0 1 1h4" />
                <path d="M17 21h-10a2 2 0 0 1 -2 -2v-14a2 2 0 0 1 2 -2h7l5 5v11a2 2 0 0 1 -2 2z" />
              </svg>
              <p>Hace Clic para subir o arrastrá tu imagen</p>
            </div>
            <input type="file"  id="profilePhoto" name="profilePhoto" />
            <img id="image-preview" />
            <p class="message">No hay archivos seleccionados</p>
          </div>
        </div>

        <!-- Boton Submit -->
        <div class="button-field">
          <input type="submit" class="my-form__button fw-bold" value="Crea tu cuenta" />
        </div>
      </form>
    </div>
    <p class="informative-text">
      Al registrarte aceptas nuestros <a href="#">Términos y Condiciones</a> y
      <a href="#">Políticas de Privacidad</a>
    </p>
  </div>

  <!-- --------------- -->
  <!-- LADO IMAGEN -->
  <!-- --------------- -->
  <div class="info-side"></div>

  <!-- Parte de Bootstrap de .js (no tocar porque no sé que hace) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- Cambiar Script -->
  <script>
    const popoverTriggerList = document.querySelectorAll(
      '[data-bs-toggle="popover"]'
    );
    const popoverList = [...popoverTriggerList].map(
      (popoverTriggerEl) => new bootstrap.Popover(popoverTriggerEl)
    );
  </script>
  <script src="register.js"></script>
  <script src="dropzone.js"></script>
  <script src="password-validation.js"></script>
</body>

</html>
