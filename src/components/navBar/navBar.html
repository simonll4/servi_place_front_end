<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Dropdown Menu 01</title>

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./styles/navBar.css" />
  </head>
  <body>
    <header>
      <span class="navigation__group">
        <div class="icon d-flex align-items-center">
          <img
            src="/src/resources/logos/logo_web_2.png"
            alt="logo-serviplace"
            width="50"
          />
          <h2 class="icon-title">SERVIPLACE</h2>
        </div>
        <div class="profile-group d-flex">
            <img class="icon" src="assets/message.svg" alt="Message" />
            <img class="icon" src="assets/notification.svg" alt="Notification" />
            <img
              class="profile"
              src="assets/joe-doe-profile.png"
              alt="Joe Doe Picture"
            />
        </div>
      </span>
      <div class="dropdown__wrapper hide dropdown__wrapper--fade-in none">
        <div class="dropdown__group">
          <div class="user-name">Matias Capo</div>
          <div class="email">matias@gmail.com</div>
        </div>
        <hr class="divider" />
        <nav>
          <ul>
            <li><img src="assets/profile.svg" alt="Profile" /> My Profile</li>
            <li><img src="assets/settings.svg" alt="Settings" /> Settings</li>
          </ul>
          <hr class="divider" />
          <ul>
            <li>
              <img src="assets/tutorials.svg" alt="Tutorials" /> Tutorials
            </li>
            <li><img src="assets/help.svg" alt="Help" /> Help Center</li>
          </ul>
          <hr class="divider" />
          <ul>
            <li style="color: #e3452f">
              <img src="assets/logout.svg" alt="Log Out" />Log out
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <script src="script.js"></script>
  </body>
</html>
