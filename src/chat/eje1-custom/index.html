<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</head>

<body>
  <!-- char-area -->
  <section class="message-area">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="chat-area">
            <!-- chatlist -->
            <div class="chatlist">
              <div class="modal-dialog-scrollable">
                <div class="modal-content">
                  <div class="chat-header">

                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                      <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="Open-tab" data-bs-toggle="tab" data-bs-target="#Open"
                          type="button" role="tab" aria-controls="Open" aria-selected="true">Open</button>
                      </li>
                    </ul>
                  </div>
                  <div class="modal-body">

                    
                    <div class="chat-lists">
                      <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="Open" role="tabpanel" aria-labelledby="Open-tab">
                          <!-- chat-list del costado -->
                          <div class="chat-list">
                            <a href="#" class="d-flex align-items-center">
                              <div class="flex-shrink-0">
                                <img class="img-fluid" src="https://mehedihtml.com/chatbox/assets/img/user.png"
                                  alt="user img">
                              </div>
                              <div class="flex-grow-1 ms-3">
                                <h3>Hasan Ali</h3>
                                <p>front end developer</p>
                              </div>
                          </div>                         
                        </div>
                      </div>
                    </div>
                  
                  </div>
                </div>
              </div>
            </div>

            <!-- chatbox -->
            <div class="chatbox">
              <div class="modal-dialog-scrollable">
                <div class="modal-content">

                  <!-- aca va los datos del loco al que le estoy mandando el msg -->
                  <div class="msg-head">
                    <div class="row">
                      <div class="col-8">
                        <div class="d-flex align-items-center">
                          <span class="chat-icon"><img class="img-fluid"
                              src="https://mehedihtml.com/chatbox/assets/img/arroleftt.svg" alt="image title"></span>
                          <div class="flex-shrink-0">
                            <img class="img-fluid" src="https://mehedihtml.com/chatbox/assets/img/user.png"
                              alt="user img">
                          </div>
                          <div class="flex-grow-1 ms-3">
                            <h3>Mehedi Hasan</h3>
                            <p>front end developer</p>
                          </div>
                        </div>
                      </div>
                      <div class="col-4">
                        <ul class="moreoption">
                          <li class="navbar nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                              aria-expanded="false"><i class="fa fa-ellipsis-v" aria-hidden="true"></i></a>
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="#">Action</a></li>
                              <li><a class="dropdown-item" href="#">Another action</a></li>
                              <li>
                                <hr class="dropdown-divider">
                              </li>
                              <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>

                  <!-- aca van todos los mensajes -->
                  <div class="modal-body">
                    <div class="msg-body">
                      <ul>
                        <li class="sender">
                          <p> Hey, Are you there? </p>
                          <span class="time">10:06 am</span>
                        </li>
                        <li class="repaly">
                          <p>yes!</p>
                          <span class="time">10:20 am</span>
                      </ul>
                    </div>
                  </div>

                  <!-- caja del input para mandar mensajes  -->
                  <div class="send-box">
                    <form action="">
                      <input type="text" class="form-control" aria-label="message…" placeholder="Write message…">
                      <button type="button"><i class="fa fa-paper-plane" aria-hidden="true"></i> Send</button>
                    </form>

                    <div class="send-btns">
                      <div class="attach">
                        <div class="button-wrapper">
                          <span class="label">
                            <img class="img-fluid" src="https://mehedihtml.com/chatbox/assets/img/upload.svg"
                              alt="image title"> attached file
                          </span><input type="file" name="upload" id="upload" class="upload-box"
                            placeholder="Upload File" aria-label="Upload File">
                        </div>

                        <!-- Este `div` contiene un enlace que, cuando se hace clic en él, activa un modal (una ventana emergente) con el ID `exampleModal4`. Esto se logra a través de los atributos `data-toggle="modal"` y `data-target="#exampleModal4"` en el elemento `a`.
                        El contenido del enlace es la palabra "Appoinment" y un icono SVG. El icono SVG parece ser un símbolo de "agregar" o "plus", lo que sugiere que este enlace podría usarse para programar una nueva cita o agregar una cita a un calendario o lista.
                        En resumen, este `div` se puede usar para abrir un modal que probablemente permita a los usuarios programar una nueva cita. Sin embargo, el comportamiento exacto dependerá del código JavaScript asociado y del contenido del modal `exampleModal4`. -->
                        <div class="add-apoint">
                          <a href="#" data-toggle="modal" data-target="#exampleModal4"><svg
                              xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewbox="0 0 16 16" fill="none">
                              <path
                                d="M8 16C3.58862 16 0 12.4114 0 8C0 3.58862 3.58862 0 8 0C12.4114 0 16 3.58862 16 8C16 12.4114 12.4114 16 8 16ZM8 1C4.14001 1 1 4.14001 1 8C1 11.86 4.14001 15 8 15C11.86 15 15 11.86 15 8C15 4.14001 11.86 1 8 1Z"
                                fill="#7D7D7D" />
                              <path
                                d="M11.5 8.5H4.5C4.224 8.5 4 8.276 4 8C4 7.724 4.224 7.5 4.5 7.5H11.5C11.776 7.5 12 7.724 12 8C12 8.276 11.776 8.5 11.5 8.5Z"
                                fill="#7D7D7D" />
                              <path
                                d="M8 12C7.724 12 7.5 11.776 7.5 11.5V4.5C7.5 4.224 7.724 4 8 4C8.276 4 8.5 4.224 8.5 4.5V11.5C8.5 11.776 8.276 12 8 12Z"
                                fill="#7D7D7D" />
                            </svg> Appoinment</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- chatbox -->
        </div>
      </div>
    </div>
    </div>
  </section>
  <!-- char-area -->

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>, initial-scale=1.0">
  <script src="app.js"></script>
  <title>Document</title>
</body>

</html>
